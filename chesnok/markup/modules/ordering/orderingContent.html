<div class="orderingWrap">

            <div class="col-sm-7 col-md-8 col-lg-9">

                    <form action="" class="orderingForm">

                            <input type="email" class="inputGlobal inputName" placeholder="E-mail">
                            <input type="tel" class="inputGlobal inputName" placeholder="Телефон">

                        <div class="blockOrderingForm">
                            <h3 class="titleOrderingForm">Адрес доставки</h3>

                            <input type="text" class="inputGlobal inputName" placeholder="Область">
                            <input type="text" class="inputGlobal inputName" placeholder="Город">
                            <input type="text" class="inputGlobal inputName" placeholder="Адрес">
                            <input type="text" class="inputGlobal inputName" placeholder="Индекс">
                        </div>

                        <div class="blockOrderingForm">
                            <h3 class="titleOrderingForm">Способ доставки</h3>

                            <div class="checkoutDeliveryItem">
                                <input id="deliveryItem1" type="radio" name="checkoutDelivery"/>
                                <label for="deliveryItem1" class="checkoutDeliveryLabel">
                                            <span class="checkoutDeliveryPseudoRadio checkoutPseudoRadio">
                                                 <span class="checkoutPseudoRadioIn"></span>
                                            </span>
                                    Самовывоз
                                </label>
                            </div>
                            <div class="checkoutDeliveryItem">
                                <input id="deliveryItem2" type="radio" name="checkoutDelivery"/>
                                <label for="deliveryItem2" class="checkoutDeliveryLabel">

                                                <span class="checkoutPseudoRadioIn"></span>

                                <input id="deliveryItem3" type="radio" name="checkoutDelivery"/>
                                <label for="deliveryItem3" class="checkoutDeliveryLabel">
                                            <span class="checkoutDeliveryPseudoRadio checkoutPseudoRadio">
                                                <span class="checkoutPseudoRadioIn"></span>

                                            <span class="checkoutDeliveryPseudoRadio checkoutPseudoRadio">
                                                <span class="checkoutPseudoRadioIn"></span>
                                            </span>
                                    Автолюкс
                                </label>
                            </div>
                            <div class="checkoutDeliveryItem">
                                <input id="deliveryItem6" type="radio" name="checkoutDelivery"/>
                                <label for="deliveryItem6" class="checkoutDeliveryLabel">
                                            <span class="checkoutDeliveryPseudoRadio checkoutPseudoRadio">
                                                <span class="checkoutPseudoRadioIn"></span>
                                            </span>

                            </div>

                        <div class="blockOrderingForm">
                            <h3 class="titleOrderingForm">Способ оплаты</h3>

                            <div class="checkoutDeliveryItem">
                                <input id="paymentItem1" type="radio" name="checkoutDelivery"/>
                                <label for="paymentItem1" class="checkoutDeliveryLabel">
                                            <span class="checkoutDeliveryPseudoRadio checkoutPseudoRadio">
                                                <span class="checkoutPseudoRadioIn"></span>
                                            </span>
                                    Карта " Приватбанк "
                                </label>
                            </div>
                            <div class="checkoutDeliveryItem">
                                <input id="paymentItem2" type="radio" name="checkoutDelivery"/>

                                </label>

                            <div class="checkoutDeliveryItem">
                                <input id="paymentItem3" type="radio" name="checkoutDelivery"/>

                            <textarea class="textareaGlobal" name="" id="" placeholder="Ваше сообщение"></textarea>

                            <div class="checkboxesOrderingForm">
                                <div class="checkoutCommentItem">
                                    <input id="commentItem1" type="checkbox"/>
                                    <label for="commentItem1" class="checkoutCommentLabel">
                                        <span class="checkoutCommentPseudoCheckbox checkoutCommentCheckbox"></span>
                                        Подписаться на новости

                                    <input id="commentItem2" type="checkbox"/>

                                        <span class="checkoutCommentPseudoCheckbox checkoutCommentCheckbox"></span>

                                </div>

                            <button class="btn btnGreen btnSend">Подтвердить заказ</button>
