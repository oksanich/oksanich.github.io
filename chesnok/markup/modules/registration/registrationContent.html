<div class="registrationWrap">
    <div class="container">
        <h2 class="blockTitle">Регистрация</h2>
        <form class="formRegistration">
            <div class="row">
                <div class="blockRegistration">
                    <div class="col-sm-6">
                        <div class="requiredText"><span class="requiredMarker">*</span> Обязательны для заполнения</div>
                        <div class="inputRequired">
                            <input type="text" class="inputGlobal" placeholder="Логин">
                        </div>
                        <div class="inputRequired">
                            <input type="password" class="inputGlobal" placeholder="Пароль">
                        </div>
                        <div class="inputRequired">
                            <input type="password" class="inputGlobal" placeholder="Повторите пароль">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="blockRegistration">
                    <div class="col-sm-6">
                        <div class="inputRequired">
                            <input type="text" class="inputGlobal" placeholder="Имя">
                        </div>
                        <div class="inputRequired">
                            <input type="text" class="inputGlobal" placeholder="Фамилия">
                        </div>
                        <div class="inputRequired">
                            <input type="email" class="inputGlobal" placeholder="E-mail">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="inputRequired">
                            <input type="tel" class="inputGlobal" placeholder="Телефон">
                        </div>
                        <textarea class="textareaGlobal textareaAddress" name="" id="" placeholder="Телефон"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="blockRegistration">
                    <div class="col-sm-6">
                        <div class="inputRequired">
                            <input type="text" class="inputGlobal" placeholder="Область">
                        </div>
                        <div class="inputRequired">
                            <input type="text" class="inputGlobal" placeholder="Город">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <input type="text" class="inputGlobal" placeholder="Индекс">
                        <div class="inputRequired">
                            <input type="text" class="inputGlobal" placeholder="Страна">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="blockRegistration">
                    <div class="col-sm-6">
                        <div class="captchaWrap">
                            <p class="textCaptcha">Введите число, изображенное на рисунке</p>
                            <div class="captcha">
                                <div class="captchaImg"></div>
                                <a class="captchaRefresh">
                                    <i class="icon-revers"></i>
                                </a>
                                <input type="text" class="inputGlobal captchaInput">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <button class="btn btnGreen">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
            <div class="checkoutCommentItem">
                <input id="commentItem1" type="checkbox"/>
                <label for="commentItem1" class="checkoutCommentLabel">
                    <span class="checkoutCommentPseudoCheckbox checkoutCommentCheckbox"></span>
                    Подписаться на новости
                </label>
            </div>
        </form>
    </div>
</div>
</div>
